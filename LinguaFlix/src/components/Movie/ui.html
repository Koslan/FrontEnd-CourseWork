<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упрощенный Интерфейс</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        input[type="text"] {
            padding: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <input type="text" placeholder="Текст 1">
        <input type="text" placeholder="Текст 2">
    </div>
    <button>Добавить рядок</button>
</div>

<script>
    const addButton = document.querySelector('button');
    const container = document.querySelector('.container');

    addButton.addEventListener('click', () => {
        const newRow = document.createElement('div');
        newRow.className = 'row';
        newRow.innerHTML = `
            <input type="text" placeholder="Текст 1">
            <input type="text" placeholder="Текст 2">
        `;
        container.insertBefore(newRow, addButton);
    });
</script>

</body>
</html>
